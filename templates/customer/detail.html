{% extends 'base.html' %}
{% load static %}
{% block title %}Description{% endblock title %}
{% block content %}
<div style="margin:7%;margin-bottom: 15%;">
   <div class="container">
      <div class="row" style="margin-top: 6%">

        <div class="col-sm-8 blog-main">

          <div class="blog-post">
              <div class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-6 text-right">
                            <img src="{% if crop.crop_image %} {{  crop.crop_image.url }} {% endif %}" alt="..." style="height: 170px; width: auto">
                        </div>
                        <div class="col-md-6" style="padding-left: 20px">
                            <h3>{{ crop.crop_name }}</h3>
                            <h6><a href=""></a></h6>
                            <p class="text-muted">Price. {{ crop.price }} Rs/Kg</p>
                            <form action="{% url "cart:cart_add" crop.id %}" method="post">
                              {% csrf_token %}
                              {{ cart_product_form }} Kg
                              <input type="submit" value="add to cart" class="btn btn-primary">
                          </form>
                            <p>{{ crop.crop_description|safe|linebreaksbr }}</p>
                        </div>
                    </div>
                </div>
              </div>


          </div><!-- /.blog-post -->

        </div><!-- /.blog-main -->
      </div><!-- /.row -->

    </div><!-- /.container -->
</div>
{% endblock %}
